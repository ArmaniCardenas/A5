        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="sidenav">
        <a href="grid.html"> <i class="fa-solid fa-house"></i></a>
        <br><br><br><br><br><br><br>

    <div class="row">
        <div class="column1">
            <br> <br>
        </div>

        <div class="column2">
            <br>
            <h1> THERMOSTAT</h1>
            <br><br>
            <div class="container">
                <br><br><br><br><br><br><br><br><br>

                <div class="inner-container">
                    <div class="card" onclick="showPopup()">
                        <h1>Control</h1>
                        <p>click to expand/control</p>
                    </div>
                </div>

                <div class="expand" id="expand">
                    <div class="content">
                        <button class="close" onclick="hidePopup()">x</button>

                        <div class="therm-container">
                            <div class="thermostat">
                                <svg class="progress" width="200" height="200">
                                    <circle class="ring" cx="100" cy="100" r="80"></circle>
                                    <circle class="circle" cx="100" cy="100" r="80"></circle>
                                </svg>


                                <div class="display">
                                    <p>Heat</p>
                                    <h1><span id="value">20</span>Â°F</h1>
                                </div>


                            </div>
                        
            



                        <div class="controls">
                            <button onclick="adjust(-1)">-</button>
                            <button onclick="adjust(1)">+</button>
                
                
                        </div>

                        </div>

                    </div>
                </div>

                

              
                <br>
                <div class="increase-decrease-buttons">
                    <button class="heat" id="heat">
                        <span><i class="fa-solid fa-fire"></i></span>
                    </button>
                    <button class="cool" id="cool">
                        <span><i class="fa-solid fa-snowflake"></i></span>
                    </button>
                    <button class="fan" id="fan">
                        <span><i class="fa-solid fa-fan"></i></span>
                    </button>
                </div>


            </div>


        </div>
        <div class="column3">
            <br><br>
            <div class="container2">
                <h1> Data & Analytics </h1>
                <img src="weeklyelectricityimg.png"class="example-image"> 
                <img src="monthlyelectricity.png"class="example-image"> 
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            </div>

        </div>

    </div>
